<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title > Enviar parámetros del request HTTP GET - URL</title>
</head>
<body>
<h1 >Enviar parámetros del request HTTP GET - URL</h1>
<ul>
	<li><a th:href="@{/params/string(texto='Hola David')}">/params/string?texto=Hola David</a></li>
	<li><a th:href="@{/params/string(texto='Hola Juan')}">/params/string?texto=Hola Juan</a></li>
	<li><a th:href=""></a></li>
</ul>
</body>
</html>
